<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Rock Paper Scissors Lizard Spock</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>


</head>
<body>
    <div class="container">

        <div class="starter-template">
            <h1>Rock Paper Scissors Lizard Spock - Kata</h1>
            <p class="lead">Open browser console and start playing with Game global var<br> You would use evaluate with 2 params.</p>
            <p>
                <code>Game.evaluate(Shapes.rock, Shapes.scissors);</code>
            </p>
            <p>Available Shapes, are:</p>
            <ul>
                <li>Shapes.rock</li>
                <li>Shapes.paper</li>
                <li>Shapes.scissors</li>
                <li>Shapes.lizard</li>
                <li>Shapes.spock</li>
            </ul>
        </div>

    </div><!-- /.container -->

    <script type="text/javascript" src="scripts/rpsls.shapes.js"></script>
    <script type="text/javascript" src="scripts/rpsls.zsg.rule.js"></script>
    <script type="text/javascript" src="scripts/rpsls.rules.js"></script>
    <script type="text/javascript" src="scripts/rpsls.zsg.service.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
